<section class="section-templates_types">
    <div class="container">
        <div class="parent-section-header">
            <h3 class="h3">Explore hundreds of available templates</h3>
            <p>Portfoliobox is the ultimate website builder for creatives. No other website builder offers as many templates for you to use when creating your portfolio.</p>
        </div>
    </div>
    <div class="container max-1440">
        <!-- Template Type Buttons -->
        <div class="template-types">
            <div id="cover-templates" class="template-type animate__animated_1s animate__fadeIn -active" onclick="toggleTemplateType(this, 'cover')">Cover</div>
            <div id="cv-templates" class="template-type animate__animated_1s animate__fadeIn" onclick="toggleTemplateType(this, 'cv')">Curriculum Vitae</div>
            <div id="events-templates" class="template-type animate__animated_1s animate__fadeIn" onclick="toggleTemplateType(this, 'events')">Events</div>
            <div id="logos-templates" class="template-type animate__animated_1s animate__fadeIn" onclick="toggleTemplateType(this, 'logos')">Logos</div>
            <div id="music-templates" class="template-type animate__animated_1s animate__fadeIn" onclick="toggleTemplateType(this, 'music')">Music</div>
            <div id="services-templates" class="template-type animate__animated_1s animate__fadeIn" onclick="toggleTemplateType(this, 'services')">Services</div>
            <div id="team-templates" class="template-type animate__animated_1s animate__fadeIn" onclick="toggleTemplateType(this, 'team')">Team</div>
        </div>

        <!-- Template Images Section -->
        <div class="template-types-samples">
            <!-- Cover Templates -->
            <div class="template-type-item fade-in" data-template-type="cover">
                <div class="template-pictures">
                    <img src="templates/cover/cover-template-1.jpg" alt="Cover Template 1" loading="lazy">
                    <img src="templates/cover/cover-template-2.jpg" alt="Cover Template 2" loading="lazy">
                    <img src="templates/cover/cover-template-3.jpg" alt="Cover Template 3" loading="lazy">
                </div>
            </div>

            <!-- CV Templates -->
            <div class="template-type-item" data-template-type="cv">
                <div class="template-pictures">
                    <img src="templates/cv/cv-template-1.jpg" alt="CV Template 1" loading="lazy">
                    <img src="templates/cv/cv-template-2.jpg" alt="CV Template 2" loading="lazy">
                    <img src="templates/cv/cv-template-3.jpg" alt="CV Template 3" loading="lazy">
                </div>
            </div>

            <!-- Events Templates -->
            <div class="template-type-item" data-template-type="events">
                <div class="template-pictures">
                    <img src="templates/events/events-template-1.jpg" alt="Events Template 1" loading="lazy">
                    <img src="templates/events/events-template-2.jpg" alt="Events Template 2" loading="lazy">
                    <img src="templates/events/events-template-3.jpg" alt="Events Template 3" loading="lazy">
                </div>
            </div>

            <!-- Add other template types (logos, music, services, team) similarly -->
        </div>
    </div>
</section>
